spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  flyway:
    enabled: false
    baseline-on-migrate: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  redis:
    port: 6379
    host: localhost

jwt:
  issuer: order-renewal
  access-token:
    header: access-token
    expiry-seconds: ${ACCESS_EXPIRY_SECOND:30000}
  refresh-token:
    header: refresh-token
    expiry-seconds: ${REFRESH_EXPIRY_SECOND:60000}
  secret-key: ${SECRET_KEY:order-renewal}

security:
  url-pattern-config:
    ignoring:
      GET:
        - /v3/api-docs/**
        - /swagger-ui/**
        - /swagger-ui.html/**
        - /health
        - /api/products/*
        - /api/products
        - /api/reviews/*
        - /api/rankings/**
      POST:
        - /api/auth/login
        - /api/users
        - /test/**
      PATCH: [ ]
      PUT: [ ]
      DELETE: [ ]
    permit-all:
      GET: [ ]
      POST: [ ]
      PATCH: [ ]
      PUT: [ ]
      DELETE: [ ]
      OPTIONS: /**

cloud:
  aws:
    s3:
      bucket: ${TEST_BUCKET_NAME:test}
      suffix-url: ${TEST-SUFFIX-URL:test}
    region:
      static: ${AWS_REGION_STATIC:ap-northeast-2}
    stack:
      auto: false

cookie:
  secure: false
  same-site: lax

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace